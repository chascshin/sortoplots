<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сортоучастки</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://cdn.jsdelivr.net/npm/ol@v10.2.1/dist/ol.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ol@v10.2.1/ol.css">
</head>
<body>
    <div class="header">Интерактивная карта урожайности по данным сортоучастков Пермского края</div>
    <div class="container">
        <div class="layers"><h3>Панель слоев</h3>
        <label>
            <input type="checkbox" id="toggleWMS_ZU" checked> Пермский край  <img class="img" src="./boarder.png">
        </label><br>
       <br>
       <label>
        <input type="checkbox" id="toggleWMS_ZU" checked> Расположение сортоучастков <img class="img14" src="./point.png">
        </label><br>
        <br>
        <label>
            <input type="checkbox" id="toggleWMS_arenda_ne_isp" checked> Озимая рожь (Вятка-2)
        </label><br><br>
        <label>
            <input type="checkbox" id="toggleWMS_arenda_isp"> Озимая рожь (Кировская-89)
        </label><br><br>
        <label>
            <input type="checkbox" id="toggleWMS_pole"> Озимая рожь (Фаленская-4)
        </label><br><br>    
        <p class="par11">Базовые карты:</p>
        <label>
            <input type="checkbox" id="toggleOSM" checked> Картографическая основа <spain style="font-size: 14px;">(ESRI Gray)</spain>
        </label><br>
        <label>
            <input type="checkbox" id="toggleESRI"> Космоснимок
        </label><br>
        </div>

        <div id="map" class="map">
             <!--Геолокация-->
             
        </div>
       
        <div class="sidebar">
            <div class="sidebar-top">
                <h3>Легенда</h3>
                <div id="attributes"><img class="img7" src="./legend.png" alt=""></div>
            </div>
        

        </div>
    <div class="bottom-panel">
        <div id="controls">
            <label for="yearRange">годы</label>
            <div class="timeline">
            <input type="range" id="yearRange" min="2006" max="2018" value="2006" step="1">
            <div id="yearLabels"></div>
            </div>
        </div>
        <footer><p>&copy; 2025 ФГБОУ ВО Пермский ГАТУ</p></footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/ol@v7.5.2/dist/ol.js"></script>
    <script src="script.js"></script>
    <script src="./borders.js"></script>
</body>
</html>
